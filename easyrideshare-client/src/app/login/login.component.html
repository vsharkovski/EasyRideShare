<form [formGroup]="form" (ngSubmit)="onSubmit()" #f="ngForm">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      formControlName="username"
      [class.is-invalid]="
        usernameField.invalid && (usernameField.dirty || usernameField.touched)
      "
      class="form-control"
      id="username"
    />
    <div
      *ngIf="
        usernameField.errors && (usernameField.dirty || usernameField.touched)
      "
      class="d-block invalid-feedback"
    >
      Please provide a valid username.
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      formControlName="password"
      [class.is-invalid]="
        passwordField.invalid && (passwordField.dirty || passwordField.touched)
      "
      type="password"
      class="form-control"
      id="password"
    />
    <div
      *ngIf="
        passwordField.errors && (passwordField.dirty || passwordField.touched)
      "
      class="d-block invalid-feedback"
    >
      Please provide a valid password.
    </div>
  </div>
  <button
    [disabled]="form.invalid"
    type="submit"
    class="mt-3 btn btn-dark w-100"
  >
    Submit
  </button>
</form>
<div
  class="alert alert-danger mt-3"
  *ngIf="f.submitted && authMessage && !authMessage.success"
>
  Wrong username or password.
</div>
<div
  class="alert alert-success mt-3"
  *ngIf="f.submitted && authMessage && authMessage.success"
>
  <span>Successfully logged in!</span><br />
  <span *ngIf="redirectElapsedTime !== undefined"
    >Redirecting in {{ redirectWaitTime - redirectElapsedTime - 1 }} ...</span
  >
</div>
